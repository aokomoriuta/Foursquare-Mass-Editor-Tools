<html> 
<head> 
<title>List Venues Editor 0.2 beta</title>
<script src="js/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
<script type="text/javascript">
  dojo.require("dijit.form.Form");
  dojo.require("dijit.form.Button");
  dojo.require("dijit.form.CheckBox");
  dojo.require("dijit.form.TextBox");
  dojo.require("dijit.form.ValidationTextBox");
  dojo.require("dojox.form.Uploader");
  dojo.require("dojo.cookie");
  dojo.addOnLoad(function() {
    var arquivo = dojo.byId("arquivo");
    var tipo = "";
    var uploader = new dojox.form.Uploader({
      name: "txt",
      multiple: false,
      label: "Escolher arquivo",
      onChange: function(data) {
        arquivo.innerHTML = data[0].name + " (" + Math.ceil(data[0].size * .001) + " kB)";
        nome = data[0].name;
      }
    },
    "txt");
    var form = dijit.byId("f");
    var oauth = dijit.byId("oauth_token");
    dojo.connect(form, "onSubmit", function(e) {
      if (form.validate()) {
        if (oauth.get("value").length != 48) {
          e.preventDefault();
          alert("O OAuth token deve possuir 48 caracteres");
          oauth.focus();
        } else if (arquivo.innerHTML === "Nenhum arquivo selecionado") {
          e.preventDefault();
          alert("O arquivo precisa ser escolhido");
          uploader.inputNode.focus();
        } else if (dojo.query('input:checked', 'f').length == 0) {
          e.preventDefault();
          alert("Selecione pelo menos um dos campos");
          dijit.byId("nome").focus();
        //} else {
          //alert("Ready to submit data: " + dojo.toJson(form.attr("value")));
        }
      } else {
        e.preventDefault();
      }
      dojo.cookie("oauth_token", dijit.byId("oauth_token").value, { expires: 5 });
    });
  });
  dojo.ready(function() {
    setTimeout(function() {
      dijit.byId("oauth_token").attr("value", dojo.cookie("oauth_token"));
      //dijit.byId("oauth_token").focus();
    });
  }, 0);
</script>
